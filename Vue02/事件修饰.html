<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    .parent {
        width: 300px;
        height: 300px;
        background: red;
    }

    .child {
        width: 100px;
        height: 100px;
        background: black;
    }
</style>

<body>
    <!-- 
        .self 只处理在自身元素上触发的事件
        .prevent 就是event.preventDefault()
        .stop 就是 event.stopPropagation();
        .capture 当前元素优先于子元素捕获事件
        .once 一次性事件

        键盘修饰符
        单词修饰符

        数字修饰符
        键盘码
        command 
    -->
    <div id="app">
        <div class="parent" @click.capture="click('parent')">
            <div class="child" @click.stop="click('child')">

            </div>
        </div>

    </div>

    <script>
        new Vue({
            el: "#app",
            methods: {
                click(i) {
                    alert(i)
                }
            }
        })
    </script>
</body>

</html>
